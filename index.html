<body>


  <ul>
    <h3>Вопросы</h3>
    <form>
      <li>
        <h4>Первый вопрос</h4>
        <input type="radio" class='radio-answers' name='first-question' id='first-question1' value='1' required>
        <label for="first-question1">1</label>
        <input type="radio" class='radio-answers' name='first-question' id='first-question2' value='2'>
        <label for="first-question2">2</label>
        <input type="radio" class='radio-answers' name='first-question' id='first-question3' value='3'>
        <label for="first-question3">3</label>
      </li>

      <li>
        <h4>Второй вопрос</h4>
        <input type="radio" class='radio-answers' name='second-question' id='second-question1' value='1' required>
        <label for="second-question1">1</label>
        <input type="radio" class='radio-answers' name='second-question' id='second-question2' value='2'>
        <label for="second-question2">2</label>
        <input type="radio" class='radio-answers' name='second-question' id='second-question3' value='3'>
        <label for="second-question3">3</label>
      </li>

      <li>
        <h4>Третий вопрос</h4>
        <input type="radio" class='radio-answers' name='third-question' id='third-question1' value='1' required>
        <label for="third-question1">1</label>
        <input type="radio" class='radio-answers' name='third-question' id='third-question2' value='2'>
        <label for="third-question2">2</label>
        <input type="radio" class='radio-answers' name='third-question' id='third-question3' value='3'>
        <label for="third-question3">3</label>
      </li>
      <br>
      <button type='submit'>Сохранить ответы</button>

    </form>
  </ul>
  <button id='show-table'>Показать таблицу с ответами</button>
